<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Kid - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/registro.css">
    <script src="js/registro.js"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 px-3">
        <div class="card p-4 shadow-lg rounded-4 w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4 text-dark">Crear Cuenta</h2>

            <form id="registroForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Crear Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                    </div>
                </div>

                <div class="alert alert-danger d-none" id="mensajeError">
                    ⚠️ Debes completar todos los campos antes de registrarte.
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-danger w-100" id="btnRegistro" disabled>Registrarse</button>
                </div>

                <p class="text-center text-dark">
                    ¿Ya tienes cuenta? <a href="Inicio_secion.html" class="boton_inicio">Iniciar Sesión</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
